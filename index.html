<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__title style-text">Color Flipper</div>
            <!--
            <div class="header__simple link style-text">Simple</div>
            <div class="header__hex link style-text">Hex</div>
            -->
            <div class="header__simple radio-button style-text">
                <div class="box">
                    <input type="radio" name="color-type" id="simple" class="header__checkbox">
                    <label for="huey">Simple</label>
                </div>
            </div>
            <div class="header__hex radio-button style-text">
                <div class="box">
                    <input type="radio" name="color-type" id="hex" class="header__checkbox">
                    <label for="huey">Hex</label>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main__color style-content">Background Color: <span class="color-name" id="color-name"></span>
            </div>
            <button class="main__button style-button style-text" id="click-me-button">click me</button>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>

</html>
